<div ng-hide="show">
    <button type="button" ng-click="show=!show">Generate Samples</button>
</div>
<div ng-show="show">
    <div>
        <button type="button" ng-click="generate()">Generate Again</button>
        <button type="button" ng-click="show=!show">Hide Sample</button>
    </div>
    <div ng-show="loading">
        Loading <img src="/img/loading-spinner.gif" class="h-1em" />
    </div>
    <div ng-show="error">
        Sorry, an error occurred while generating this sample.  {{err}}
    </div>
    <div class="callout whs-pw" ng-hide="loading || error">{{sample}}</div>
</div>
